<!-- 
    Запросите у пользователя ввести какую-то фразу. 
    Отобразите каждое отдельное слово в виде списка ul li. 
    Также отобразите первое слово UPPERCASE, а последние 2 с маленькой. 
    Найдите все буквы "а" их количество в модальное окно. 
 -->
 
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <input type="text" >
    <input type="button" value="создать список" onclick="makeList()">
    <script>
        function makeList() {
            var inputValue = document.querySelector('[type="text"]').value;
            var find = new RegExp('а', 'g');
            var resFind = inputValue.match(find);
            alert(resFind.length);
            var inputElem = document.querySelector("[type='button']");
            inputElem.insertAdjacentHTML("afterEnd", "<ul class='list'></ul>");
            var list = document.querySelector(".list");

            var valueRes = inputValue.split(" ");
            for (i = 0; i < valueRes.length; i++) {
                if (i == 0) {
                    var first = valueRes[0];
                    first = first.toUpperCase();
                    list.insertAdjacentHTML('beforeEnd', '<li>' + first + '</li>');
                } else if (i == (valueRes.length - 1) || i == (valueRes.length - 2)) {
                    valueRes[i] = valueRes[i].toLowerCase();
                    list.insertAdjacentHTML('beforeEnd', '<li>' + valueRes[i] + '</li>');
                } else {
                    list.insertAdjacentHTML('beforeEnd', '<li>' + valueRes[i] + '</li>');
                }
            }
        }
        
        
    </script>

</body>
</html>
