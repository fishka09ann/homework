<!--
Создайте ссылку и див с текстом внутри, который изначально при загрузке страницы будет скрыт.
При клике на ссылку див появляется, если повторно нажать ссылку див и текст должны пропасть.
Также создайте кнопку, которая будет отменять выполнение обработчика клика по ссылке.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <a href="#">ссылка</a>
    <div class="hide">text</div>
    <input type="button" value="Отменить">
    
    <script>
        var link = document.querySelector("a");
        var content = document.querySelector("div");
        link.addEventListener("click", showOrHide);
        function showOrHide () {
            content.classList.toggle("hide");
        } 
        var cancel = document.querySelector("input");
        cancel.addEventListener("click", cancelShowOrHide);
        function cancelShowOrHide () {
            link.removeEventListener("click", showOrHide);
        }
        

    </script>

</body>
</html>
