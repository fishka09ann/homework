<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
     <script type="text/javascript">
        var str = "88888 55535 4efEDF efzf 98987 255.255.255.255 30/12/2016 31/12/2016 255.255.255.255 $0.84, $2.84, $4";
        var index = /\d{5}/g;
        var resIndex = str.match(index);
        console.log(resIndex);

        var ipAdress = /\b\d{3}.\d{3}.\d{3}.\d{3}/g;
        var resIp = str.match(ipAdress);
        console.log(resIp);

        var price = /\$[0-9]+(\.[0-9]{2})?/g;
        var resPrice = str.match(price);
        console.log(resPrice);

        var date = /\d{1,2}\/\d{1,2}\/\d{4}/g;
        var resDate = str.match(date);
        console.log(resDate);


 	</script>
 </body>
 </html>
